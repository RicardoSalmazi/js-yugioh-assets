<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ctrl = ;  para abrir estes comentários
    Abrindo os links de estilo (css) 
    -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fonts -->
    <!-- Pego a fonte em google fonts (na web), e pego os links  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
</head>
<body>
    <audio id="bgmusic" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <!-- sintaxe louca: div.bg-video+div.container>(div.container__left+div.container__right) -->
    <!-- Escrevo essa loucura toda acima e teclo o tab no final. Aí vem esta estrutura abaixo -->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <!-- Aqui haverá no lado esquerdo uma coluna com 3 coisas:
         1) Plaquinha de score
         2) imagem da carta
         3) detalhes da carta ou personagem
         
         E a sintaxe para criar o abaixo é (dentro da div __left abaixo!):
        div.score_box+.menu_avatar+.card_details -->
        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image"> 
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>            
        </div>
        <div class="container__right">
            <div class="card-box__container">
                <!-- <div class="card-versus__container debug"> -->
                 <!-- <div class="card-box framed" id="computer-cards"></div>     -->
                <div class="card-versus__container">
                <div class="card-box framed" id="computer-cards"></div>
                    <div class="card-versus">
                        <div class="versus-top">
                            <div class="card-infield">
                                <img id="player-infield-card" height="180px" width="125px">
                            </div>
                            
                            <img height="100px" src="./src/assets/icons/millenium2.png">
                            
                            <div class="card-infield">
                                <img id="computer-infield-card" height="180px" width="125px"> 
                            </div>
                        </div>
                    </div>
                    <button id="next-duel" class="rpgui-button"
                            onclick="resetDuel()">GANHOU</button>
                </div>
                <div class="versus-bottom">
                    <div class="card-box framed" id="player-cards"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./src/scripts/engine.js" defer></script>
</body>
</html>
